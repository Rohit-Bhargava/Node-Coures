<form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
    <mat-card class="signupCard">
        <mat-card-title>
            Signup Form
        </mat-card-title>
        <mat-card-subtitle>
            Create our Account
        </mat-card-subtitle>
        
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput name="email" ngModel #emailInput="ngModel" required>
          </mat-form-field><br>
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput name="password" ngModel #passwordInput="ngModel" required>
            </mat-form-field>
            <hr>
            <div>
                <button mat-raised-button color="accent" type="submit">SignUp</button>&nbsp;
                
                <button mat-raised-button color="accent" type="reset">Cancel</button>
            </div>

    </mat-card>
    
  </form>
