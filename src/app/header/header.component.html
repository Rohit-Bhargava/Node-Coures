<mat-toolbar color="primary">
  <button mat-icon-button class="manu-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>&nbsp;
  </button>
  <span>Recipe App</span>
  
 
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <mat-drawer-content>
      <mat-nav-list >
        <button mat-raised-button color="accent"><span routerLink="/">Recipe-List</span></button>
        <br>
        <br>
        <button mat-raised-button color="accent" *ngIf="userIsAuthenticated"><span routerLink="/create" routerLinkActive="mat-accent">New Recipe</span></button>
        <br>
        <br>
        <button mat-raised-button color="accent" class="loginBtn" *ngIf="!userIsAuthenticated"><span routerLink="/auth/login" routerLinkActive="mat-accent">Login</span></button>
        <br>
        <br>
        <button mat-raised-button color="accent" class="loginBtn" *ngIf="!userIsAuthenticated"><span routerLink="/auth/signup" routerLinkActive="mat-accent">SignUp</span></button>
        <br>
        <br>
        <button mat-raised-button color="accent" class="loginBtn" (click)="onLogout()" *ngIf="userIsAuthenticated">Logout</button>
      </mat-nav-list>
    </mat-drawer-content>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
